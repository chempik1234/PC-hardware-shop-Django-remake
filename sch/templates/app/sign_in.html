{% extends "base.html" %}
{% block content %}
    <script type="text/javascript" header="{{header}}">
        header = document.currentScript.getAttribute('header');
        document.write(header);
    </script>
    <form class="product" method="post">
        {% csrf_token %}
        <table>
            <tbody>
                {% for field in form %}
                    <tr>
                        <td style="font-weight: bold">{{ field.label }}</td>
                        <td>
                            {{ field }}
                            {% for error in field.errors %}
                                <div class="alert alert-danger">{{ error }}</div>
                            {% endfor %}
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <!--<table>{{form}}</table>-->
        <input type="submit" value="Отправить" class="btn btn-primary">
    </form>
{% endblock %}
