{% extends "base.html" %}

{% block content %}
    <h1 style="color: white;">Авторизация</h1>
    <form class="product" action="" method="post">
        {% csrf_token %}
        <table>
            <tbody>
                {% for field in form %}
                    <tr>
                        <td style="font-weight: bold">{{ field.label }}</td>
                        <td>
                            {{ field }}
                            {% for error in field.errors %}
                                <div class="alert alert-danger">{{ error }}</div>
                            {% endfor %}
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <input type="submit" value="Отправить" class="btn btn-primary">
    </form>
{% endblock %}
